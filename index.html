<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gif-TASTIC!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div id="headerdiv" style="background-color: #e0f7fa; padding: 5px; border-bottom: 5px #f48cca solid">
      <div class="row">
        <h2 class="col s3 offset-s1">GIF-Tastic!</h2>
        <div class="col s6 offset-s1" style="padding-top: 15px;">
          <form id="search-form">
            <label for="search-input" class="flow-text">Search for Gifs!</label>
            <input type="text" id="user-input" /><br />
            <input
              id="find-gif"
              type="submit"
              value="Gif Search"
              class="btn waves-effect waves-light"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="container" style="padding: 15px;">
      <div id="button-div" class="row"></div>
    </div>
    <div class="container">
      <div class="row" id="gifs-appear-here"></div>
    </div>
  </body>
</html>
